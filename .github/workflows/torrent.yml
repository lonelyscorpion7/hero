name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "Zaat (1971)"
  comment: "Zaat (1971)"
  url: https://dlsv6.sonicbit.net/dl/zip2/TGdxK0M1YUJ6SUQ1ME10aVJxYzFQWVpuL0V0cXlLaTBrNVVrdEx6NG8vQTVIbXp2U0RRWmh5aDFVL1lZVjZCVDVoQXF1eUt0L2loU1B3Y0hzbkMxQ3c9PQ==/6A8SG9A6G87AS78G6/Zaat%20(1971)%201080p%20[BluRay]%20[YTS.MX].zip
  file_name: "Zaat (1971) [1080p] [BluRay] [YTS.MX].zip"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
