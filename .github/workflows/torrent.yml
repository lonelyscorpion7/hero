name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "Treasure Island (1972)"
  comment: "Treasure Island (1972)"
  url: https://dlsv6.sonicbit.net/dl/zip2/Q3I4NEZwRGt1S3U2YWRrN2NITTY2NDBRTHZtTnlieWdHSi9xU1VhemRPcllrSzlNTnI0K3FuTUFPUzRrZkJTeFk4Ry9lY2JuWjJrRHRvckpmZG55K2c9PQ==/5D0ADE1CC39FC492396476677F4CEAD627D01A46/Treasure%20Island%20(1972)%20BluRay%20[1080p]%20[YTS.AM].zip
  file_name: "Treasure Island (1972) [BluRay] [1080p] [YTS.AM].zip"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
