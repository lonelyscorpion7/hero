name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "The.Same.River.Twice.2003"
  comment: "The.Same.River.Twice.2003"
  url: http://45.162.231.181:3000/download/b633c11e-396b-4cd1-a97a-c58ad42de804/the-same-river-twice-2003.avi
  file_name: "The.Same.River.Twice.2003.avi"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
