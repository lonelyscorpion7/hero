name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "Lone Wolf And Cub Baby Cart In Peril (1972)"
  comment: "Lone Wolf And Cub Baby Cart In Peril (1972)"
  url: https://dlsv6.sonicbit.net/dl/zip2/UGhpOFVBVzZxb00rZU04dDJvOTJkc0FFVTZ1WlArbEI1bjUrZnRHRCtjT3hWYU56TnhXZFZQUXByZDZiTVJodUVZRzZLeEUyRHEyODhtVGp3dEllQzFyQVlycmRhYTQ3aHVtVU95MUw5VUltdkpBdURqL0hOdU8xQ2FIVUZIUjg=/6BA770723D3AF3D43F9214CED458BD3134CFD5ED/Lone%20Wolf%20And%20Cub%20Baby%20Cart%20In%20Peril%20(1972)%201080p%20[BluRay]%20[YTS.MX].zip
  file_name: "Lone Wolf And Cub Baby Cart In Peril (1972) [1080p] [BluRay] [YTS.MX].zip"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
