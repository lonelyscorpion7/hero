name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "Lawman (1971)"
  comment: "Lawman (1971)"
  url: https://dlsv6.sonicbit.net/dl/zip2/N0xSUWRVM3Z6QUwrWDRyNUtHZXBKOENpdEhGK2ZPdHVCUUJhbDZCV2RML1lkajZ2TXdHMG1RWVpSYXNyUVMybXJLemQxVmtSeDcvUmhqSTBCZlloa2c9PQ==/AF47EAC5D86A5E838F43FF0077196B9E35B904A5/Lawman%20(1971)%20BluRay%20[1080p]%20[YTS.AM].zip
  file_name: "Lawman (1971) [BluRay] [1080p] [YTS.AM].zip"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
