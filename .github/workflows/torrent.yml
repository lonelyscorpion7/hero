name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "Full.Exposure.The.Sex.Tapes.Scandal.1989"
  comment: "Full.Exposure.The.Sex.Tapes.Scandal.1989"
  url: http://45.162.231.181:3000/download/e18787b5-36f3-4a64-8761-631252665020/full-exposure-the-sex-tapes-scandal-1989.mkv
  file_name: "Full.Exposure.The.Sex.Tapes.Scandal.1989.mkv"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
