name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "Cotton.Comes.To.Harlem.1970.1080p.BluRay.x264"
  comment: "Cotton.Comes.To.Harlem.1970.1080p.BluRay.x264"
  url: https://nl29.seedr.cc/ff_get/803899017/Cotton.Comes.To.Harlem.1970.1080p.BluRay.x264-[YTS.AG].mp4?st=k-63ka_gnfiTp6V-3tlUrA&e=1607967871
  file_name: "Cotton.Comes.To.Harlem.1970.1080p.BluRay.x264-[YTS.AG].mp4"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
