name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "Man Of The East (1972)"
  comment: "Man Of The East (1972)"
  url: https://dlsv6.sonicbit.net/dl/zip2/UGxFRGwrcXdUcjBmc05XNmxBZXRNMURPMFV0czVld0hxNUtGdURtSktZMC8rbDVSaWNxc3FjRTBLL3g0SDdaTTRScVU4OWdXc2E4TDdBTGpSRno0aXc9PQ==/A7BEA8F3F2166DE7FF473BBB4358B17A7D22A014/Man%20Of%20The%20East%20(1972)%20BluRay%20[1080p]%20[YTS.LT].zip
  file_name: "Man Of The East (1972) [BluRay] [1080p] [YTS.LT].zip"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
