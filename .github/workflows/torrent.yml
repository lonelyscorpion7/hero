name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "Joe.1970.1080p.BluRay.x264"
  comment: "Joe.1970.1080p.BluRay.x264"
  url: https://www.seedr.cc/zip/106311712?st=b868346d951ea97e9f136d7f5a8302538f5bf24eac9feeda95ca786c1fa762a5&e=1607914680
  file_name: "Joe (1970) [BluRay] [1080p] [YTS.AM].zip"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
