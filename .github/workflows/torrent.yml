name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "Dirty Harry (1971)"
  comment: "Dirty Harry (1971)"
  url: https://dlsv6.sonicbit.net/dl/zip2/NFhrWjlWYUVHYThIVXBSSW9kYTlCdWorNlpnaXYzL2FoY1dKcWp6MzA0YnNCV21wYllYZFhaWVNEaVhlZmp5eA==/F22F0482D36295752322AFB99B1BB5851FB2DA8F/Dirty%20Harry%20(1971)%201080p.zip
  file_name: "Dirty Harry (1971) [1080p].zip"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
