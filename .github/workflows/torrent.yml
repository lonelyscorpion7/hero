name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "Confessions Of A Police Captain (1971)"
  comment: "Confessions Of A Police Captain (1971)"
  url: https://dlsv6.sonicbit.net/dl/zip2/MFY1T3RCZDh2VC9uU1QwejFoNEJQR3JWQ0RkSElEdHFROUZxcmJCeWVPcnJKaTFzQ0VBZm01WDB6KzJ6Qk56TGprOHFHdVBidGljTklpOHBKWFlKd1l1a2JBMEtpbkhoK3pxcVB6OG9rK1U9/196C7C1A5B793B3211B87566C8B1D2B9AEA503D8/Confessions%20Of%20A%20Police%20Captain%20(1971)%20BluRay%20[1080p]%20[YTS.AM].zip
  file_name: "Confessions Of A Police Captain (1971) [BluRay] [1080p] [YTS.AM].zip"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
