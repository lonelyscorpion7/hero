name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "Three.Sisters.1970.720p.BluRay.x264.AAC"
  comment: "Three.Sisters.1970.720p.BluRay.x264.AAC"
  url: https://fr6.seedr.cc/ff_get/804779777/Three.Sisters.1970.720p.BluRay.x264.AAC-[YTS.MX].mp4?st=8x32VFEXT1AueSxUY-mKzA&e=1608091263
  file_name: "Three.Sisters.1970.720p.BluRay.x264.AAC-[YTS.MX].mp4"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
