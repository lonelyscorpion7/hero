name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "The Go-Between (1971)"
  comment: "The Go-Between (1971)"
  url: https://dlsv6.sonicbit.net/dl/zip2/VHh5Rzg3a3c0byt5bEhmWjNwU2hJS2UzN3p1eEFMV3R4aTBBWlFtUHNnZHN5UE53ME9NQVhPWlJGZ1JzSS9PYkRqUGIwT2w2R0lsTnBBNnFEc01KeEE9PQ==/02B160F0EFA64C06EFE4829133EB0F872A2B4201/The%20Go-Between%20(1971)%20BluRay%20[1080p]%20[YTS.AM].zip
  file_name: "The Go-Between (1971) [BluRay] [1080p] [YTS.AM].zip"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
