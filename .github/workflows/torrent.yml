name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "Wheres.Poppa.1970.1080p.BluRay.x264"
  comment: "Wheres.Poppa.1970.1080p.BluRay.x264"
  url: https://fr6.seedr.cc/ff_get/804768114/Wheres.Poppa.1970.1080p.BluRay.x264-[YTS.AG].mp4?st=HEeWzq-42YIMJ_AO6hX3bw&e=1608091366
  file_name: "Wheres.Poppa.1970.1080p.BluRay.x264-[YTS.AG].mp4"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
