name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "Naked.Cannibal.Campers.2020"
  comment: "Naked.Cannibal.Campers.2020"
  url: http://45.162.231.181:3000/download/3b3a38b1-a2b8-4b75-adfa-213cd607f1ba/naked-cannibal-campers-2020.mkv
  file_name: "Naked.Cannibal.Campers.2020.mkv"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
