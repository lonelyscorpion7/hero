name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "The Mephisto Waltz (1971)"
  comment: "The Mephisto Waltz (1971)"
  url: https://dlsv6.sonicbit.net/dl/zip2/NVdReGp5ZThZZ2hFRXIvSmhJSUNxSUVjMCtJZWlybktENWVrOVlCUi9sVEd6SXJqMzF1d1htZEUvYjhkOC8yUkhEeCtnVkQyY2pZbDFXc0l5Y1lRbEE9PQ==/49F76C8C79AAB9964552D7D96E22A3564D075AD7/The%20Mephisto%20Waltz%20(1971)%201080p%20[YTS.AG].zip
  file_name: "The Mephisto Waltz (1971) [1080p] [YTS.AG].zip"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
