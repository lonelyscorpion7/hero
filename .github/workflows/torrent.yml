name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "The Magnificent Seven Ride! (1972)"
  comment: "The Magnificent Seven Ride! (1972)"
  url: https://dlsv6.sonicbit.net/dl/zip2/SDBPQ2N6Q1NTSkg0ZHV5QThvUUpZaDVCOGFVM3RtV0hpaHJPY2VueE4vMnY2VG1LaFZEaVJiWGYzK1NlTW9nTER3WlBLY1lVSzY5akhDTUlnMEMzL0duaFQxcG52VVJmRXFCb2F1OHdWQjg9/542EA22F14A3B62B7525CC347821179C99E42116/The%20Magnificent%20Seven%20Ride!%20(1972)%201080p%20[BluRay]%20[5.1]%20[YTS.MX].zip
  file_name: "The Magnificent Seven Ride! (1972) [1080p] [BluRay] [5.1] [YTS.MX].zip"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
