name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "The.Carpetbaggers.1964"
  comment: "The.Carpetbaggers.1964"
  url: http://45.162.231.181:3000/download/7dde51c4-94e2-486c-8136-dd9d2c0a5317/the-carpetbaggers-1964.mkv
  file_name: "The.Carpetbaggers.1964.mkv"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
