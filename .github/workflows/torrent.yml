name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "Assignment Terror (1970)"
  comment: "Assignment Terror (1970)"
  url: https://dlsv6.sonicbit.net/dl/zip2/cFR2K3ZJRXVXVVphaXJpYTBDU0FkSVlJb0NKUnB6MjFEV25WL1ZRTGp3Skk3SHhjY09EanhXSmhra2l2MGMxU0ExOEtlQVB3K1ZmS0RKbWMrQVJIbkE9PQ==/CBDFF3C00FA5CC7EE3469A834406B31B173A4ECB/Assignment%20Terror%20(1970)%201080p%20[BluRay]%20[YTS.MX].zip
  file_name: "Assignment Terror (1970) [1080p] [BluRay] [YTS.MX].zip.zip"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
