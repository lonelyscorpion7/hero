name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "The.Rainbow.Thief.1990"
  comment: "The.Rainbow.Thief.1990"
  url: http://45.162.231.181:3000/download/e2d1c4ec-99e9-4984-a116-44eb17b9bfef/the-rainbow-thief-1990.mkv
  file_name: "The.Rainbow.Thief.1990.mkv"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
