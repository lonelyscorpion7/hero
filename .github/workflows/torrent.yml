name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "Webcam Archive 29"
  comment: "Webcam Archive 29"
  url: https://RJB1981:RJB7581@claudia-marie.com/members/content//upload/020520webcam29/720p/020520webcam29.mp4
  file_name: "Webcam Archive 29.mp4"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
