name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "Butterflies Are Free (1972)"
  comment: "Butterflies Are Free (1972)"
  url: https://dlsv6.sonicbit.net/dl/zip2/RTlGWEJ2WmdVdGpaMEtpUlNIcENnTnRuaDM5NFNtRVZSUEg2Y2xRQWp1MXREYkpFSWJ6VzdXb1FBTks4OEtkeWgzN3NaVlppR0w4VTVSdGgwYnNVMEx3WVlNN2N5UW5MMzZBODVqY09HcUU9/73A15FA40E762BD32AF825911CFFD6DA9760B5EE/Butterflies%20Are%20Free%20(1972)%201080p%20[WEBRip]%20[YTS.MX].zip
  file_name: "Butterflies Are Free (1972) [1080p] [WEBRip] [YTS.MX].zip"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
