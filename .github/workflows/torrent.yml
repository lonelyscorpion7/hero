name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "Blue.Movie.1971.1080p.BluRay.x264"
  comment: "Blue.Movie.1971.1080p.BluRay.x264"
  url: https://dlsv6.sonicbit.net/file/dl2/TXQ2UHNNQzBZWjdYdk5VbFg4eEhjUFZFTXdKclZSak9BYWc1R1k2MTJTeWRBWXFnZ3RUS3JWTHF5UXlBTDBnTVlNcWJsSnIyaG04OCsreFZGYzFoTklCZDRGdjgwaWxHSldmekpRUkpDNXBVMGNtM2FuS0hGQUw4eEJEZ00yWVdqbkMvbXRGdWd4aUgwa0ovRnhGZVdQSFU5c3V1RFMzN2E1TjAwRmpMeFEzRFVVYS9aUkQyYzJ6RzFRMTZBVzJZ/Blue.Movie.1971.1080p.BluRay.x264-[YTS.AM].mp4
  file_name: "Blue.Movie.1971.1080p.BluRay.x264-[YTS.AM].mp4"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
