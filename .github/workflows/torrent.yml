name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "And Now For Something Completely Different (1971)"
  comment: "And Now For Something Completely Different (1971)"
  url: https://dlsv6.sonicbit.net/dl/zip2/THZQU094Y0tNVm9oMUVja29BdUVNbEYwY2h3M1RMcWZ1aDBhZ1kwT09QemR0Ylh0R09obFNMbFc5MEJwTTJSWU9Qc1VWYXhPU3hNUGxHbUVnQVg2Q2c9PQ==/E13422CB8E3E908979FD1FB5BBB928622189ECA6/And%20Now%20For%20Something%20Completely%20Different%20(1971).zip
  file_name: "And Now For Something Completely Different (1971).zip"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
