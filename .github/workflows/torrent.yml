name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "the.defector.1966"
  comment: "the.defector.1966"
  url: http://linkspremium.download/1F3127A67/45.162.231.181/the.defector.1966.mkv
  file_name: "the.defector.1966.mkv"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
