name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "Straw.Dogs.1971.1080p.BluRay.x264"
  comment: "Straw.Dogs.1971.1080p.BluRay.x264"
  url: https://dlsv6.sonicbit.net/file/dl2/TXQ2UHNNQzBZWjdYdk5VbFg4eEhjUFZFTXdKclZSak9BYWc1R1k2MTJTeHpxTFZ2Y1pFZGF6QXJMUTNZVEt5QWxjeTAyNTVNNkc5YjhCOWN3N0FqRG5XdERzU3A5SzU2S3kyZm4xN1d6Y3NwaWNwTkRKRnF4UkdNNnhrbGpJL0Y2RkcveWkyVHFtYnlmemhWS2VzMFVjUEJPUHg5NS85ekhxRG9ISTU2cU1FbmloRHhsQzNEc2RCR0NOWmF4a2ZT/Straw.Dogs.1971.1080p.BluRay.x264-[YTS.AM].mp4
  file_name: "Straw.Dogs.1971.1080p.BluRay.x264-[YTS.AM].mp4"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
