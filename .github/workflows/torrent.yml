name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "Barefoot.in.the.Park.1967"
  comment: "Barefoot.in.the.Park.1967"
  url: http://45.162.231.181:3000/download/80731f0b-67ce-476a-901c-94e4a7445ad3/barefoot-in-the-park-1967.mkv
  file_name: "Barefoot.in.the.Park.1967.mkv"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
