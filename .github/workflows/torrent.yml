name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "The House That Dripped Blood (1971)"
  comment: "The House That Dripped Blood (1971)"
  url: https://dlsv6.sonicbit.net/dl/zip2/N1hXQjZndzZzWDVkYmpyZ1c0Ly94U1ZCb0RNTFlFcHVhU1E3T04rRTFxcmdqTTkzYU1wMnQreTVoS09BTk9RN0MrQjFwM1gzM2NBQXNvQUx0UnlwUk0zdFpCandDNHBXcjdvUHF0a2dzKzQ9/FB0A965521671316D7E61098581BDFB6C46AA473/The%20House%20That%20Dripped%20Blood%20(1971)%20BluRay%20[1080p]%20[YTS.AM].zip
  file_name: "The House That Dripped Blood (1971) [BluRay] [1080p] [YTS.AM].zip"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
