name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "The Shiver Of The Vampires (1971)"
  comment: "The Shiver Of The Vampires (1971)"
  url: https://dlsv6.sonicbit.net/dl/zip2/ejhMSEI4Y2UxMGp5RUoxSTVBeDJ4NkY5anQ3b1d1WXUrcEk2cnVRa1JEZ29UcmZzaUgxZ0JzN2hCb0NickZOVzR0TUM1UURHdDFvendXRDhNcTRnckg4YzZtdnlQSi8zVy91UjVIdnFpeGs9/97A52B0D154D9A2E53187F14E7AAC9A90F9F8A2B/The%20Shiver%20Of%20The%20Vampires%20(1971)%20BluRay%20[1080p]%20[YTS.AM].zip
  file_name: "The Shiver Of The Vampires (1971) [BluRay] [1080p] [YTS.AM].zip"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
