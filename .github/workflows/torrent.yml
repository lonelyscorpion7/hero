name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "Endless Night (1972)"
  comment: "Endless Night (1972)"
  url: https://dlsv6.sonicbit.net/dl/zip2/M2prR0dKV25BUUtzUjFmcCsySjFBeGdrS0JYMEVpa0dEblowRWd3ZjBWQ2Y4WVUxV0w0R0lFRmovc2JUYWpFNHZHWHA2d3dPMlJ3eXlWZXpibXRLUnc9PQ==/BEF1BF52755E5E606626EEBBB898007FC60FD907/Endless%20Night%20(1972)%201080p%20[BluRay]%20[YTS.MX].zip
  file_name: "Endless Night (1972) [1080p] [BluRay] [YTS.MX].zip"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
