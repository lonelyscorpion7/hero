name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "The Case Of The Scorpion's Tail (1971)"
  comment: "The Case Of The Scorpion's Tail (1971)"
  url: https://dlsv6.sonicbit.net/dl/zip2/OEJqckxKeExxdm1mMTNUMlZIUGY4Ni94QlpuWFdGS1d3YXYzVGRVdktXYmxWMWV1RGZqaXJLVlRidDZnMGZrcS96djkxR01qRG94ZGgwbzF2dStteXVtTHRucjBRdURXVElrL3BaNW9RaU09/45F084BF86311B9D08CF24DAF7B9FCB9D63CD748/The%20Case%20Of%20The%20Scorpion's%20Tail%20(1971)%20BluRay%20[1080p]%20[YTS.AM].zip
  file_name: "The Case Of The Scorpion's Tail (1971) [BluRay] [1080p] [YTS.AM].zip"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
