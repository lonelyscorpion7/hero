name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "Seven Blood-Stained Orchids (1972)"
  comment: "Seven Blood-Stained Orchids (1972)"
  url: https://dlsv6.sonicbit.net/dl/zip2/NzBOakxGRjRjejRqZElKVUw3MWZVdXRzeFExU2JoZjB5bitNWlFlbkZFM1lFSzd3cCtmd3RwejF2SWJmMFlxRndsd2JOZS9xaTVNbUwzY3Uyc0NEcld6SGlkdkVTQzRXcXJ6Nkx2VGJJSmc9/F6E4F18B848EA36B4FD021895AE344C3659E14F5/Seven%20Blood-Stained%20Orchids%20(1972)%20BluRay%20[1080p]%20[YTS.AM].zip
  file_name: "Seven Blood-Stained Orchids (1972) [BluRay] [1080p] [YTS.AM].zip"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
