name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "Samurai.Vampire.Bikers.from.Hell.1992"
  comment: "Samurai.Vampire.Bikers.from.Hell.1992"
  url: http://45.162.231.181:3000/download/e1a62d28-66ee-423c-a596-1ad35ba22779/samurai-vampire-bikers-from-hell-1992.avi
  file_name: "Samurai.Vampire.Bikers.from.Hell.1992.avi"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
