name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "Tombs Of The Blind Dead (1972)"
  comment: "Tombs Of The Blind Dead (1972)"
  url: https://dlsv6.sonicbit.net/dl/zip2/bk9pdUFaOU04dkpZRWVOMkN2RVFCUnY3ZVNEdUFWUWVsSjdWVnRXWWZaWFlwNmNiR0ZvbHJaUkhPVEZXdXh0OXNBVXdoY0grZi9ZMzBjVStRbVE5MzU3K0QvV2VsVm8yVkhCMmp4cVYrYjA9/0AB361639C2C6AFC03B85D3EEFDFCF36C12FE91F/Tombs%20Of%20The%20Blind%20Dead%20(1972)%20BluRay%20[1080p]%20[YTS.LT].zip
  file_name: "Tombs Of The Blind Dead (1972) [BluRay] [1080p] [YTS.LT].zip"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
