name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "Nightbirds.1970.1080p.BluRay.x264"
  comment: "Nightbirds.1970.1080p.BluRay.x264"
  url: https://dlsvfree.sonicbit.net/file/dl2/aWgvMUZ4WnlKVnlKcURnYkY2RUFIR2h1OURTYURBK3JEY05DNFVXWnJBVGFCMis2cHpvMGwxVU9iU0JZcUJ1NVY4NzZEd2huMFU5am0zMnZzV0tMZnZPTGhodFFaSVRCT2hsYTczcCs1aFpTc0NJWTN5Q3VFNStTbHdkdU4rTEpTYmZBTHJCT1JIbm9JKzFZZk8yVkErdXV3UDh5eDJLRUVmRUtDN1pNS2ZraFJkUENZT1ZySGZOMHlhVGtIWE5D/Nightbirds.1970.1080p.BluRay.x264.AAC-[YTS.MX].mp4
  file_name: "Nightbirds.1970.1080p.BluRay.x264.AAC-[YTS.MX].mp4"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
