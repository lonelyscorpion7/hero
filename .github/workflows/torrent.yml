name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "Boxer From Shantung (1972)"
  comment: "Boxer From Shantung (1972)"
  url: https://dlsv6.sonicbit.net/dl/zip2/QXVKeTI0dEpESnVkSEFEZ1pCRjlTNmtwRjRiV1JUb1B5TnhDd3RkZzVZSTZzbW1KYWxYWEdxYlp0U3docGNCOG5NYTQ5WlpjMXlGWFBWTHZsWWxEWHhxUjBSR3hBS3JmZVVIdXBCa3psYUE9/DE9D972E925F6480C52C2EFB01478CF1734ECD3E/Boxer%20From%20Shantung%20(1972)%20BluRay%20[1080p]%20[YTS.LT].zip
  file_name: "Boxer From Shantung (1972) [BluRay] [1080p] [YTS.LT].zip"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
