name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "The.Opposite.Sex.1956"
  comment: "The.Opposite.Sex.1956"
  url: http://45.162.231.181:3000/download/b178b842-16f6-49e3-8e48-9528be502c83/the-opposite-sex-1956.mkv
  file_name: "The.Opposite.Sex.1956.mkv"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
