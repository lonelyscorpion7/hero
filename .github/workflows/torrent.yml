name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "Black Gunn (1972)"
  comment: "Black Gunn (1972)"
  url: https://dlsv6.sonicbit.net/dl/zip2/NG9sTGlSUTFBTllyZHA2cjJEQ1dEdW1oYzAyZ09qdmlTMWhlVU1ZeWoyZWdiazdSTW8ybkZGSzh6T21LRjdrTTE2eVBxQnVpeVkrOWlLOUVWQjlRWnc9PQ==/244D2D22FEBF0BA07B3F0601DFB01A9E897F511F/Black%20Gunn%20(1972)%20BluRay%20[1080p]%20[YTS.LT].zip
  file_name: "Black Gunn (1972) [BluRay] [1080p] [YTS.LT].zip"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
