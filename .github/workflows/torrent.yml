name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "Young Winston (1972)"
  comment: "Young Winston (1972)"
  url: https://dlsv6.sonicbit.net/dl/zip2/Skhia3ZaVFhYMWx3MzQwZ3owZ3lhMG43dGxoRDNrcHAxbjF0cllweGw0Z09ZVFlLUHY1WEJLZmxENjJXaHg4MWlRUkU0U2hnSnczYXNhd25aYlp5Umc9PQ==/6C07D4023E6ADFF0733190D07BFD7EE90465673B/Young%20Winston%20(1972)%201080p%20[BluRay]%20[YTS.MX].zip
  file_name: "Young Winston (1972) [1080p] [BluRay] [YTS.MX].zip"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
