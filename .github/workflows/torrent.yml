  name: "Bed.Board.1970.1080p.BluRay.x264.AAC"
  comment: "Bed.Board.1970.1080p.BluRay.x264.AAC"
  url: https://dlsvfree.sonicbit.net/file/dl2/aWgvMUZ4WnlKVnlKcURnYkY2RUFIQzZWK0tHUmtJQlpiZTcxaEN2aTNSYUxCNkJGRnp0QnNNdGF0WFdMV0dIOFByVyt2WEhLdWFtUW5RS1MwUTV3RlBnNTBidGlmcjZwNm9hOVBWVkQzZzR0YkYxMTNZNk51c1M5NnpaUCtvZmo2VEJMR3pTOWY0L25aRU1MRUYwUlZkT1grZ3dZWTI4c2RCWTBiWkU2dDZ1UWFnSndCMENUZC9zbHZMREJSSGxr/Bed.Board.1970.1080p.BluRay.x264.AAC-[YTS.MX].mp4
  file_name: "Bed.Board.1970.1080p.BluRay.x264.AAC-[YTS.MX].mp4"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
