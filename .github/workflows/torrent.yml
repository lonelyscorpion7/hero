name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "Antony And Cleopatra (1972)"
  comment: "Antony And Cleopatra (1972)"
  url: https://dlsv6.sonicbit.net/dl/zip2/eU5pNHFLVGtXenFBaGk3V2J3ZFk3US9HVFJJM0FUd2ZLNG1RMHBjVnJtMjd2alNZMFRTZjVXSjJwSFZ6S2ZBQXBYWGlvVllDSit1K3VvOE5XSXJmMXdYdlh0K0w5Z09XOGRXckVYMTE5SU09/692016134DF0B54C9B241CD5FADBC2CFA3FFD3DB/Antony%20And%20Cleopatra%20(1972)%201080p%20[BluRay]%20[YTS.MX].zip
  file_name: "Antony And Cleopatra (1972) [1080p] [BluRay] [YTS.MX].zip"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
