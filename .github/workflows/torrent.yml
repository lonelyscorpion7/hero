name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "The Grand Duel (1972)"
  comment: "The Grand Duel (1972)"
  url: https://dlsv6.sonicbit.net/dl/zip2/eklLM05TVkV6a2xNYkdzTTVFdExDalQ1Qzd6QzNWUm02aVk1dTZJZGttSm5rYlMzaWxFUHZ2ckpsREl4VWFncDlDenFVRFk5SDBKOXQyeU9OMWNyM2c9PQ==/C9D5981FC73273586968BCBFB6424CF54EDE9081/The%20Grand%20Duel%20(1972)%20BluRay%20[1080p]%20[YTS.AM].zip
  file_name: "The Grand Duel (1972) [BluRay] [1080p] [YTS.AM].zip"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
