name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "The Brotherhood Of Satan (1971)"
  comment: "The Brotherhood Of Satan (1971)"
  url: https://nl20.seedr.cc/get_zip_ngen/106546145/The%20Brotherhood%20Of%20Satan%20(1971)%20[BluRay]%20[1080p]%20[YTS.AM].zip?st=WOXkx0JP8uyJ1sQtN3ox4w&e=1608223142
  file_name: "The Brotherhood Of Satan (1971) [BluRay] [1080p] [YTS.AM].zip"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
