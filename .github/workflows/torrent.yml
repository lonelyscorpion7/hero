name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "The Zodiac Killer (1971)"
  comment: "The Zodiac Killer (1971)"
  url: https://dlsv6.sonicbit.net/dl/zip2/amJKcXp5MWNhYVJCRFZYTEQ4cVJXbEg5a1VEM0QvbFQzUjFLeTJ6WWlJaXExRkkyU3JTN3IyQU13QXUxSUkvRkNvaUVxSnpHaHFEUm9yOCtpU25YTXc9PQ==/6A8SG9A6G87AS78G6/The%20Zodiac%20Killer%20(1971)%20BluRay%20[1080p]%20[YTS.AM].zip
  file_name: "The Zodiac Killer (1971) [BluRay] [1080p] [YTS.AM].zip"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
