name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "Chisum.1970.1080p.BluRay.x264"
  comment: "Chisum.1970.1080p.BluRay.x264"
  url: https://dlsvfree.sonicbit.net/file/dl2/aWgvMUZ4WnlKVnlKcURnYkY2RUFIQVJabDZncmtJVW8yMzlFaEJGTU9KRFQ4NnhnQ2RHMTh4bGdlSmRmcGdGOTZqZUlvcko0K29pUmV5Kzc0QkdpU0Y1L2psK3Q4ZVVIOEF5UG9vS1JwcHFlRmpCeE5KYzdyano5ZGlkZHdWOER3cllnTThPYlpQVWw1TUpDT0xvWTM1WEc5a3IxUnd2amtKL2xhNXY1L3hjPQ==/Chisum.1970.1080p.BluRay.x264-[YTS.AG].mp4
  file_name: "Chisum.1970.1080p.BluRay.x264-[YTS.AG].mp4"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
