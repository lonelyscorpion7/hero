  comment: "Soldier.Blue.1970.1080p.BluRay.x264"
  url: https://dlsvfree.sonicbit.net/file/dl2/aWgvMUZ4WnlKVnlKcURnYkY2RUFIUFBROWNyQ0x6aC9VaGY2VzZkQkEvTG5BMEh5bjR1VFdrVTMveHJOSzRvL3o2c0R6Q0RsNi9BWENNNDc5cUNtTS9MNjhlM2UwUzJoL0NNdGNKUHgvUlAyRFdsSzNkU2RlaUZQSnRPdUZhb004Q1pBUFF0T0ZpWDRhdjRqODR1RWRiSGMxcFIzaTROVExnYlBhQWI3K0F1OEhkTkZBY04zV1hPdFRDcCsyeGdR/Soldier.Blue.1970.1080p.BluRay.x264-[YTS.AM].mp4
  file_name: "Soldier.Blue.1970.1080p.BluRay.x264-[YTS.AM].mp4"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
