name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "Blutjunge Verfuhrerinnen 2 (1972)"
  comment: "Blutjunge Verfuhrerinnen 2 (1972)"
  url: https://dlsv6.sonicbit.net/dl/zip2/dlo1djRzamRjcGt0SXNaUElJVm14Zm0rMU5mV2I4UjZuWHZrZ2NoeU5tWWdLYlNLRXV5WG9tMExmV0RmbTludlBhN0hRc2NFeFFLS2trZWJ1N01YSDRMUGl0RTlkaUtxZVRyVTJLeDhKb1U9/C08CD56B3CB4DEEF12CC07AB1A628DB7A03A0B8D/Blutjunge%20Verfuhrerinnen%202%20(1972)%201080p%20[BluRay]%20[YTS.MX].zip
  file_name: "Blutjunge Verfuhrerinnen 2 (1972) [1080p] [BluRay] [YTS.MX].zip"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
