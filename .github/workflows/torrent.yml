name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "Island.Of.Blood.1982"
  comment: "Island.Of.Blood.1982"
  url: http://45.162.231.181:3000/download/745ca767-5f2a-4192-8158-18fd9d7847bd/island-of-blood-1982.mkv
  file_name: "Island.Of.Blood.1982.mkv"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
