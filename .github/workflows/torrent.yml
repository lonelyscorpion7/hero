name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "The Beguiled (1971)"
  comment: "The Beguiled (1971)"
  url: https://dlsv6.sonicbit.net/dl/zip2/bDEyWlVHeVFJYkhaSUJDZFQ2L2dYV29DcTFNZjJCZm0xdkVYRUh6YlU4VnUyUkY0Y0c2UzF2VHpXUVhrKzVXSHZibWJTVHBBSzZDZTkvVHF6R1JyZ1E9PQ==/12DEC284EB360724ECF88BC1F8E1B2B764E1CE63/The%20Beguiled%20(1971)%201080p%20[YTS.AG].zip
  file_name: "The Beguiled (1971) [1080p] [YTS.AG].zip"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
