name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "Chloe In The Afternoon (1972)"
  comment: "Chloe In The Afternoon (1972)"
  url: https://dlsv6.sonicbit.net/dl/zip2/WXFlQm9aeUNFcXNWZktyQWJsMFhleVdtenkzVkdabEVCTTlRTU1MTU4rcUczT1N4V0lPNG9kYU5Eb2YwQmlDTkRqeHhHbU1mT1c5R2Y2MUc0WVkzOTIxL243UVh2OG9ud0pZZ3IwYjFKRms9/10916987BE65992B50F9C65782ABC4A81C3B871D/Chloe%20In%20The%20Afternoon%20(1972)%201080p%20[BluRay]%20[YTS.MX].zip
  file_name: "Chloe In The Afternoon (1972) [1080p] [BluRay] [YTS.MX].zip"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
