name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "The Last Movie (1971)"
  comment: "The Last Movie (1971)"
  url: https://dlsv6.sonicbit.net/dl/zip2/UEJOQitCUDlKYURTSlJEeEUzdXVla3A3MDZwVWMxdlNvOXF3Njc0dlY5QWd6eDlabXJld0cxbTNLaS81TjlCVCswdm9DQ0FvVmpUWkQ0S09PS05Wa0E9PQ==/1D4C2148495F0A811235C42F5EA31233047CC984/The%20Last%20Movie%20(1971)%20BluRay%20[1080p]%20[YTS.AM].zip
  file_name: "The Last Movie (1971) [BluRay] [1080p] [YTS.AM].zip"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
