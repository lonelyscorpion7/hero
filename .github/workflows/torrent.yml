name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "Images (1972)"
  comment: "Images (1972)"
  url: https://dlsv6.sonicbit.net/dl/zip2/WVN4Z2VzMUE4NTZKK0dXWVQwaEpGUEdaNEpRWWNSSHNPME1Pd2dLWGZCUFM2cGRKU3JpTGZvNmpjcWdvelVIakVYdk44dVNpY0hnR0szQVVyQ2pYY3c9PQ==/A2221A0CA2C85129F81F8B86C164DB32BB864382/Images%20(1972)%20BluRay%20[1080p]%20[YTS.LT].zip
  file_name: "Images (1972) [BluRay] [1080p] [YTS.LT].zip"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
