name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "Trinity Is Still My Name (1971)"
  comment: "Trinity Is Still My Name (1971)"
  url: https://dlsv6.sonicbit.net/dl/zip2/QnFMdjl1c2g1MWttVkk5a0E5Ynl4U1p4YTc4bTRDOHdVUGVDWmFNNnVFNXVLVU96TTlPZjA4T0xnWXl5MDE3azh4bmFIekNjMXNQYlJiNTNtWFhncjI2dDRQK25CZVdvTEZWQUFqOUw1UW89/DB0F9B94BE3F07A8FF5AA3D68A0AFDCE812533D4/Trinity%20Is%20Still%20My%20Name%20(1971)%20BluRay%20[720p]%20[YTS.AM].zip
  file_name: "Trinity Is Still My Name (1971) [BluRay] [720p] [YTS.AM].zip"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
