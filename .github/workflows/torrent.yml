name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "Hollywood Horror House (1970)"
  comment: "Hollywood Horror House (1970)"
  url: https://nl21.seedr.cc/get_zip_ngen/106368215/Hollywood%20Horror%20House%20(1970)%20[1080p]%20[BluRay]%20[YTS.MX].zip?st=QLrS_jwMvkz79DkPcUphFQ&e=1608022155
  file_name: "Hollywood Horror House (1970) [1080p] [BluRay] [YTS.MX].zip"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
