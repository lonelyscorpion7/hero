name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "Cut-Throats Nine (1972)"
  comment: "Cut-Throats Nine (1972)"
  url: https://dlsv6.sonicbit.net/dl/zip2/QVQ0aGp0bjZmSFA1Rit5YWVVdlpuSUx1eEpTdC9rNlArbjBlZDVuODU1Z1loRWRvVWZVOE4wK1A1R0wrOHhoNmNhNnk5aDZreFE1KzMrbVU1aklTaVE9PQ==/1C398252E5C97BF0613C40C33E77793EE105FE84/Cut-Throats%20Nine%20(1972)%201080p%20[BluRay]%20[YTS.MX].zip
  file_name: "Cut-Throats Nine (1972) [1080p] [BluRay] [YTS.MX].zip"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
