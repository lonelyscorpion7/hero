name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "State Of Siege (1972)"
  comment: "State Of Siege (1972)"
  url: https://dlsv6.sonicbit.net/dl/zip2/WHpOUElCc01KanFIeGtROERLdmt2djVsemZSeC9XakdkalNleE9iVU8yWDhhektkbnVsN2VLSW5qemYxRDFJQ2pVMVRDOFhHanFhaGkxMjlQY1pxWVE9PQ==/7269443DC761D0AA7E012652F0668D11D40ED340/State%20Of%20Siege%20(1972)%201080p%20[BluRay]%20[YTS.MX].zip
  file_name: "State Of Siege (1972) [1080p] [BluRay] [YTS.MX].zip"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
