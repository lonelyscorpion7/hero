name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "Morgiana (1972)"
  comment: "BMorgiana (1972)"
  url: https://dlsv6.sonicbit.net/dl/zip2/ZHNyRGU0VXE4WDNGRHR3anlCWCszbDlUeUlycnV6NnJtenoxbWdaN1lCV3IrVC9wYUNldWJPTjJpcGJjUTZQOGJIK2dZT1djRnd4RC9ncmN1d3JEN1E9PQ==/159ECA5AB639C3CB638115D8EBEA39B088EE8FA8/Morgiana%20(1972)%201080p%20[BluRay]%20[YTS.MX].zip
  file_name: "Morgiana (1972) [1080p] [BluRay] [YTS.MX].zip"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
