name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "The Last Valley (1971)"
  comment: "The Last Valley (1971)"
  url: https://dlsv6.sonicbit.net/dl/zip2/em91ZnEzLzNyT3d5c1o0VEZxaWIrVHhHR2kySVRQd0UzVGRTLzRjV3VvMDlCMWZhZHFwN0IvV2huRjVoczlzbnhGdWNSWWRXQ2lENGZpWElBRGE1dVE9PQ==/0036E986204082BE97A7C36745DAE37A47A6CABE/The%20Last%20Valley%20(1971)%201080p%20[BluRay]%20[YTS.MX].zip
  file_name: "The Last Valley (1971) [1080p] [BluRay] [YTS.MX].zip"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
