      - master
      
env:
  name: "Quadroon.1971.1080p.BluRay.x264.AAC"
  comment: "Quadroon.1971.1080p.BluRay.x264.AAC"
  url: https://dlsv6.sonicbit.net/file/dl2/TXQ2UHNNQzBZWjdYdk5VbFg4eEhjUFZFTXdKclZSak9BYWc1R1k2MTJTeXZUcVRiRm5LYS85VGJaekdCZ0lpdE9xQWladGxqNnBIcnRBenI2R3dlMW9ueHRMRkhZblRWRk96K1dUOHd5eWlhZmY4YzJDN2JESzVhOWRoWHY1Ry80cHFrSndQLzJKZjNaNjcwNGZmVmRpS2JhNll0b3pIbU5vaVljeXNpTi9GVWYyd0hRYVFrNEp1WUJPY0k4WUdN/Quadroon.1971.1080p.BluRay.x264.AAC-[YTS.MX].mp4
  file_name: "Quadroon.1971.1080p.BluRay.x264.AAC-[YTS.MX].mp4"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
