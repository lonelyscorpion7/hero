  comment: "Wild.Women.1970.1080p.BluRay.x264"
  url: https://dlsv6.sonicbit.net/file/dl2/TXQ2UHNNQzBZWjdYdk5VbFg4eEhjUFZFTXdKclZSak9BYWc1R1k2MTJTd3FiM3F2WDh4bVQrL1B6ZkxPdGhzdGhtVktTWjNrQ2dsSitLRlp1R2RtczFKN3NwQVJESGg1TG5YbjFFRHRBOXRTUW5lVXdUZ1ByZHFicHE0cEk1N2VuY1VZMjFyb3ZZY0RVcnNpdldPcGQrUUtUSVRvRStoNUhRa1JHTzd2WUNsVEtqZzVaM0pTM1BNdlMrbXNOOFJM/Wild.Women.1970.1080p.BluRay.x264.AAC-[YTS.MX].mp4
  file_name: "Wild.Women.1970.1080p.BluRay.x264.AAC-[YTS.MX].mp4"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
