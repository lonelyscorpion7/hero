name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "Tender.Loving.Care.1996"
  comment: "Tender.Loving.Care.1996"
  url: http://45.162.231.181:3000/download/27ee48ae-f362-44ab-9440-4c941c4480f4/tender-loving-care-1996.mkv
  file_name: "Tender.Loving.Care.1996.mkv"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
