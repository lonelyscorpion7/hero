name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "Solaris (1971)"
  comment: "Solaris (1971)"
  url: https://dlsv6.sonicbit.net/dl/zip2/aXdFc3JtcjRra2x3THBJcy9waHpvdW90M2ltM3NucEM5NXRmMjdWWjJyYW9XM3dNZnRKT25JTERWWmJBVnE5dUMwRmgyZkJWZ1NpL1FkditSeG9lcGc9PQ==/F17140F5FBC245AB4F3873294FCF122E9EBAF041/Solaris%20(1971)%20BluRay%20[1080p]%20[YTS.AM].zip
  file_name: "Solaris (1971) [BluRay] [1080p] [YTS.AM].zip"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
