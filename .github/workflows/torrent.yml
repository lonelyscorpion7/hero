name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "Lion.Strike.1994"
  comment: "Lion.Strike.1994"
  url: http://45.162.231.181:3000/download/e958e327-cfbf-48a1-b877-1be30c9bf1d6/lion-strike-1994.mkv
  file_name: "Lion.Strike.1994.mkv"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
