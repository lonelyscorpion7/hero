name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "Memorial.Day.1998"
  comment: "Memorial.Day.1998"
  url: http://45.162.231.181:3000/download/b99ddc46-bf04-464d-8d4b-84f4a5931f20/memorial-day-1998.mkv
  file_name: "Memorial.Day.1998.mkv"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
