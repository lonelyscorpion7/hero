name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "Countess Dracula (1971)"
  comment: "Countess Dracula (1971)"
  url: https://dlsv6.sonicbit.net/dl/zip2/VUNWZlROaDJKbzlTdGVkMno5SWpKcnBRd0RoOUJCNVBITE9FVnIwcEt0bjhoeTB2bDhjeU1WWkZiK1U4dVZZbA==/50BD60A8766109FE710DAA9FBE298923920CA8B9/Countess%20Dracula%20(1971)%201080p.zip
  file_name: "Countess Dracula (1971) [1080p].zip"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
