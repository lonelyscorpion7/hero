name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "The.Great.St.Trinians.Train.Robbery.1966"
  comment: "The.Great.St.Trinians.Train.Robbery.1966"
  url: http://45.162.231.181:3000/download/41b50120-2247-4972-b239-9ab329cce082/the-great-st-trinians-train-robbery-1966.mkv
  file_name: "The.Great.St.Trinians.Train.Robbery.1966.mkv"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
