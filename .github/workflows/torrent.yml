name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "Greaser's Palace (1972)"
  comment: "Greaser's Palace (1972)"
  url: https://dlsv6.sonicbit.net/dl/zip2/OWF5UHJmeVN1dFVSYUF0VTVrYzMySnNtUmF1YWNlSzdQdjJtT3k4eWJxa0tRMUFPSGxrT25qc0wzQ0VmaGpVeVZtOGN4RnQ5b2FybmJuMVR2UjA1U1E9PQ==/367B6415FE7AD41C3A1EF419FE339825A2817156/Greaser's%20Palace%20(1972)%20BluRay%20[1080p]%20[YTS.LT].zip
  file_name: "Greaser's Palace (1972) [BluRay] [1080p] [YTS.LT].zip"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
