name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "Count.Dracula.1970.1080p.BluRay.x264.AAC"
  comment: "Count.Dracula.1970.1080p.BluRay.x264.AAC"
  url: https://cdn.loadbt.com/ccded48cd3a7264e2b090e041ad3452586958fb5/Count%20Dracula%20%281970%29%20%5B1080p%5D%20%5BBluRay%5D%20%5BYTS.MX%5D/Count.Dracula.1970.1080p.BluRay.x264.AAC-%5BYTS.MX%5D.mp4?sign=02fcbb18901d5e6a3301befbbf0f8bcd8877fde7&expires=1608014747&dl=1
  file_name: "Count.Dracula.1970.1080p.BluRay.x264.AAC-[YTS.MX].mp4"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
