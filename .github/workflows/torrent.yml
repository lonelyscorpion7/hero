name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "Night Of The Devils (1972)"
  comment: "Night Of The Devils (1972)"
  url: https://dlsv6.sonicbit.net/dl/zip2/b3ZCMkVTNEc1ODhIKzA0SHNsR1VVSFRZMUwySkRQQzliVUoxYVVzOSttM3RLWVh1Q0JReFJ4QjRqeXZkVEZac2lUVkV2OFQzcmtoZjBCeXhTYzBHRTUyVUVSRFU4b1IzRkE5eVk1UHdkdDQ9/E2A0A89B4C2FC42D1846790A993825247161BA20/Night%20Of%20The%20Devils%20(1972)%20BluRay%20[1080p]%20[YTS.LT].zip
  file_name: "Night Of The Devils (1972) [BluRay] [1080p] [YTS.LT].zip"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
