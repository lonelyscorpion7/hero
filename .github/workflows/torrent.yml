name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "Scandalous.John.1971"
  comment: "Scandalous.John.1971"
  url: http://45.162.231.181:3000/download/2c57bdb2-f9c9-47be-978e-7429e800f1f0/scandalous-john-1971.mkv
  file_name: "Scandalous.John.1971.mkv"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
