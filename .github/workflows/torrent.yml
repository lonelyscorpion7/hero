name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "They.Might.Be.Giants.1971.1080p.BluRay.x264"
  comment: "They.Might.Be.Giants.1971.1080p.BluRay.x264"
  url: https://dlsv6.sonicbit..Might.Be.Giants.1971.1080p.BluRay.x264-[YTS.LT].mp4
  file_name: "They.Might.Be.Giants.1971.1080p.BluRay.x264-[YTS.LT].mp4"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
