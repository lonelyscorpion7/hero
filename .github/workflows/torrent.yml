name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "Breaking.Surface.2020.720p.BluRay.800MB.x264"
  comment: "Breaking.Surface.2020.720p.BluRay.800MB.x264"
  url: https://www.seedr.cc/zip/106516099?st=c32984e2d80bd5450aba25393afb6be68a401ad97b0ee32eebe49127cf41fe1c&e=1608150132
  file_name: "Breaking.Surface.2020.720p.BluRay.800MB.x264-GalaxyRG[TGx].zip"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
