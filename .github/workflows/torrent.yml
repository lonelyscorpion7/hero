name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "Escape From The Planet of the Apes (1971)"
  comment: "Escape From The Planet of the Apes (1971)"
  url: https://dlsv6.sonicbit.net/dl/zip2/OHNyZ242Z2VoTXFQUGhxamRINHBUNjRtNFNtdHZOSEJvSmE5TmZLVlkyQlRKRWxxOWMyL2lYTytybGRWQkJKZTQ1YXdqKzQ5bGpKakIrMTdhQVptMEE9PQ==/27EFB42D95BB9598B4B11B73E28CBE492A99C232/Escape%20From%20The%20Planet%20of%20the%20Apes%20(1971)%201080p.zip
  file_name: "Escape From The Planet of the Apes (1971) [1080p].zip"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
