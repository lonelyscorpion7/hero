name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "The Culpepper Cattle Co. (1972)"
  comment: "The Culpepper Cattle Co. (1972)"
  url: https://dlsv6.sonicbit.net/dl/zip2/czBMTkIwNktOOElQZzBjTS84dW5tVlRkRGhDcjRJVGg4TmxreWlYUFMzZy9FRjZJU1l0eVNrUVRvZ1NrWXBtNjlqU24yb3JKejY5K0cvOGo4OWhGNExHTmQ5em93aVNpdng1K0NqWWRTNEE9/4AF6F059CDA7CB188ED2982714FCBE8C88887BA5/The%20Culpepper%20Cattle%20Co.%20(1972)%20BluRay%20[1080p]%20[YTS.LT].zip
  file_name: "The Culpepper Cattle Co. (1972) [BluRay] [1080p] [YTS.LT].zip"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
