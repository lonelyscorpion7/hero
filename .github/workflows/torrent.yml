name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "The Discreet Charm Of The Bourgeoisie (1972)"
  comment: "The Discreet Charm Of The Bourgeoisie (1972)"
  url: https://dlsv6.sonicbit.net/dl/zip2/a1BMNk9aSlVuaTNESEtueUpMSXFYdlMyRVRSbXFUUm1SdUZZeFBTUWpQWHV1SFkyQ2IvdlpqRWJqSFZVTWtpbTZFT2JLQ3pzRDFRTVVYZlhzMWNwVEVHdGdXMnRycCtYR1o4V1h6dmlyQlBBc2VBYnNnUHJoTmhXZGxaWExTNkU=/00F61C1AFE8D17BA332863EA6485C82B18B78217/The%20Discreet%20Charm%20Of%20The%20Bourgeoisie%20(1972)%201080p%20[BluRay]%20[YTS.MX].zip
  file_name: "The Discreet Charm Of The Bourgeoisie (1972) [1080p] [BluRay] [YTS.MX].zip"
  piece_size: 20 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
